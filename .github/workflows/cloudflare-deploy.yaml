name: Deploy to Cloudflare

on:
  workflow_dispatch
  # on:
  # push:
  # branches: 'main'

jobs:
  build_site:
    name: Deploy site
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Install node
        uses: actions/setup-node@v4
        with:
          node-version: '21.x'

      - name: âœ¨ Enable corepack with pnpm
        run: |
          corepack enable
          corepack use pnpm@8.x

      - name: ðŸ” Get pnpm store directory
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: ðŸ”® Setup pnpm cache
        id: cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¦ Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm i

      - name: ðŸ‘· Build
        run: pnpm build

      - name: ðŸŒ¤ï¸ Install Wrangler CLI
        run: npm install --global wrangler@latest

      - name: ðŸª„ Get commit info
        run: |
          echo "COMMIT_HASH=$(git log -1 --pretty=format:"%H" | tail)" >> $GITHUB_ENV
          echo "COMMIT_MESSAGE=$(git show -s --format=%s  | tail)" >> $GITHUB_ENV

      - name: ðŸ“¢ Publish
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACC_ID }}
          CLOUDFLARE_PRJ_NAME: ${{ vars.CLOUDFLARE_PRJ_ID }}
        run: |
          wrangler pages deploy build \
            --project-name="${{env.CLOUDFLARE_PRJ_NAME}}" \
            --branch=main \
            --commit-hash="${{env.COMMIT_HASH}}" \
            --commit-message="${{env.COMMIT_MESSAGE}}" \
            --commit-dirty=false
